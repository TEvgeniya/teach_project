plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

group 'guru.qa'
version '1.0'

//зависимости//
dependencies {
    testImplementation (
            'com.codeborne:selenide:6.16.0',
            'org.junit.jupiter:junit-jupiter:5.9.3'
    )
}
//объявляем фреймворк для написания тестов//
test {
    useJUnitPlatform()
}